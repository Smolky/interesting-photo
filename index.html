<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Interesting Photo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/pure.css">
		<link rel="stylesheet" href="css/main.css?v=4">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		
		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>

		<div class="main-wrapper">
		
			<div class="pure-g">
				<div class="pure-u-1">
					<h1>Interesting<span>Photo</span></h1>
				</div>
			</div>
		
			<form name="query-form" method="get" action="" class="pure-form">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-4-5">
						<label>
							<input 
								type="search" 
								name="query" 
								value="metal" 
								autofocus 
								required 
								placeholder="Write you keyword here" />
						</label>
					</div>
						
					<div class="pure-u-1 pure-u-md-1-5">
						<button type="submit" class="pure-button pure-button-primary button-xlarge">
							Search <span class="fa fa-search"></span>
						</button>
					</div>
				</div>
			</form>
			
			
			<!-- Image -->
			<div class="sample-img-wrapper">
				<div class="pure-g">
					<figure class="sample-img-placeholder">
						<img 
							class="sample-img-placeholder-img" 
							src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" 
							alt="No image yet" />
						<figcaption class="sample-img-text"></figcaption>
					</figure>
				</div>
			</div>
			
		</div>

		<script src="js/vendor/jquery-1.12.0.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js?v9"></script>


	</body>
</html>
